<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Miss Muffet Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="card col-7 flexi crd">
      <div class="card-body">
        <header>
          <div class="row">
            <div class="col-8 flexi">
              <input class="form-control mr-sm-2 text-right glass" type="search" placeholder="🔍" aria-label="Search"
                id="city-input" />
            </div>
            <div class="col-2 flexi">
              <button type="button" class="btn btn-light btnme" id="search-form">
                Search
              </button>
            </div>
            <div class="col-2 flexi">
              <button type="button" class="btn btn-light btnme" id="geolocation">
                🧭
              </button>
            </div>
          </div>
        </header>
        <main>
          <div class="row">
            <h1 class="col-5" id="city"></h1>
            <div class="col-4 card">
              <li>
                <span id="today"></span>
                <span id="time"></span>
              </li>
              <li id="description"></li>
            </div>
            </ul>
          </div>
          <div class="row">
            <h2 class="col-4" id="temperature">
            </h2>
            <div class="col-3 c-f">
              <ul>
                <li class="c-f">
                  <span class="tmp" id="celsius-link">°C</span><span>|</span><span class="tmp"
                    id="fahrenheit-link">F</span>
                </li>
                <li>
                  <img class="icn" id="icon"
                    src="https://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png">
                </li>
              </ul>
            </div>
            <div class="col-5">
              <li>
                <img src="media/334543-weather/svg/umbrella.svg" alt="humidity" class="wthr">
                <span id="currenthumidity"></span>
              </li>
              <li>
                <img src="media/334543-weather/svg/021-wind-3.svg" alt="wind" class="wthr">
                <span id="wind"></span>
                <span>
                  m/s
                </span>
              </li>
            </div>
          </div>
          <div class="row">
            <div class="col-2 card">
              <li>
                Fri
              </li>
              <li>
                <img src="media/334543-weather/svg/017-cloudy-2.svg" alt="cloudy">
              </li>
              <li>
                27°C
              </li>
            </div>
            <div class="col-2 card">
              <li>
                Sat
              </li>
              <li>
                <img src="media/334543-weather/svg/004-cloudy-5.svg" alt="slightly clouded">
              </li>
              <li>
                31°C
              </li>
            </div>
            <div class="col-2 card">
              <li>
                Sun
              </li>
              <li>
                <img src="media/334543-weather/svg/023-clouds-1.svg" alt="clouds">
              </li>
              <li>
                29°C
              </li>
            </div>
            <div class="col-2 card">
              <li>
                Mon
              </li>
              <li>
                <img src="media/334543-weather/svg/004-cloudy-5.svg" alt="slightly clouded">
              </li>
              <li>
                23°C
              </li>
            </div>
            <div class="col-2 card">
              <li>
                Tue
              </li>
              <li>
                <img src="media/334543-weather/svg/004-cloudy-5.svg" alt="slightly clouded">
              </li>
              <li>
                22°C
              </li>
            </div>
            <div class="col-2 card">
              <li>
                Wed
              </li>
              <li>
                <img src="media/334543-weather/svg/004-cloudy-5.svg" alt="slightly clouded">
              </li>
              <li>
                23°C
              </li>
            </div>
          </div>
          <br>
        </main>
        </footer>
        <div class="coded">
          <a href="https://github.com/miss6muffet/vanilla-weather-app">Open-source code</a> crafted by Miss Muffet
        </div>
        <div class="reference">Icons made by <a href="https://www.flaticon.com/authors/roundicons"
            title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/"
            title="Flaticon">www.flaticon.com</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
